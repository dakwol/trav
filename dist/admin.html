<body class="admin__bg">
    
    
       
        <div id="sidebar" class="sidebar">
            <div class="sidebar__header">
                <div id="close" class="close">
                    <span class="close__btn"></span>
                </div>
            </div>
            <nav id="nav__admin" class="nav__admin">
                <a href="index.html">На сайт</a>
            </nav>
        </div>
    
    <section class="section__admin">
        <div class="container admin__panel">
            <h1>Добавить тур</h1>
            <form class="admin__table">
                <label>Название</label>
                <input type="text"/>
                <label>Дата начала</label>
                <input type="date"/>
                <label>Дата окончания</label>
                <input type="date"/>
                <label>Цена</label>
                <input type="number" placeholder="1"/>
                <label>Билеты max</label>
                <input type="number" placeholder="1"/>
                <label>Количество доступных билетов</label>
                <input type="number" placeholder="1"/>
                <label>Описание</label>
                <input type="text"/>
                <label>Страна</label>
                <select class="select-css">
                    <option value="Страна1" selected>Страна1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <label>Город</label>
                <select class="select-css">
                    <option value="Отель1" selected>Отель1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>            
                <label>Отель</label>
                <select>
                    <option value="Отель 1" selected>Отель 1</option>
                    <option>Отель 2</option>
                    <option>Отель 3</option>
                    <option>Отель 4</option>
                </select>
                <button class="btn__add">Добавить</button>
            </form>
        </div>    
    </section>
